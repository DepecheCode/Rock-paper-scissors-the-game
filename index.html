<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="main--text">Kamień, papier i nożyce</h1>
    </div>
    <div>
        <button id="newgame-button" class="first">Nowa gra</button>
    </div>
    <div>
        <button id="rock-button" data-move="kamień" class="move-button">Kamień</button>
        <button id="paper-button" data-move="papier" class="move-button">Papier</button>
        <button id="scissors-button" data-move="nożyce" class="move-button">Nożyce</button>
    </div>
    <div class="output" id="output">
        <div class="game-result" id="game-result"></div>
        <div class="score" id="score"></div>
    </div>
    <div class="footer">
        <p>&copy;Bartłomiej Madra 2018</p>
    </div>
